---
id: org.metaborg:lang.java:1.0.0-SNAPSHOT
name: metaborg-java
metaborgVersion: 2.2.0-SNAPSHOT
dependencies:
  compile:
  - org.metaborg:org.metaborg.meta.lang.esv:${metaborgVersion}
  - org.metaborg:org.metaborg.meta.lang.template:${metaborgVersion}
  source:
  - org.metaborg:meta.lib.spoofax:${metaborgVersion}
exports:
- language: Stratego-Sugar
  directory: src-gen
  includes: 
  - pp/java/*.str
  - signatures/java/*.str
- language: Stratego-Sugar
  directory: "."
  includes: java/**/*.str
- language: Stratego-Sugar
  directory: trans
  includes: java/**/*.str
contributions:
- name: metaborg-java
  id: org.metaborg:lang.java:1.0.0-SNAPSHOT
pardonedLanguages:
- EditorService
- Stratego-Sugar
- SDF
language:
  stratego:
    format: ctree
    args:
    - -la
    - stratego-lib
    - -la
    - stratego-sglr
    - -la
    - stratego-gpp
    - -la
    - stratego-xtc
    - -la
    - stratego-aterm
    - -la
    - stratego-sdf
    - -la
    - strc